<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Artists</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/top-artists.css">
    <style>
        .time-range-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .time-range-selector a {
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
        }
        .time-range-selector a.selected {
            background-color: green;
            color: white;
            border-color: green;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">Stats for Spotify</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/top-tracks">Top Tracks</a>
            <a href="/top-artists">Top Artists</a>
        </div>
        {% if user %}
        <div class="profile">
            <img src="{{ user['profile_image'] }}" alt="{{ user['display_name'] }}">
            <span>{{ user['display_name'] }}</span>
        </div>
        {% else %}
        <a href="/login" class="login-btn">Login</a>
        {% endif %}
    </nav>

    <h1>Top Artists</h1>

    <!-- Time Range Selector -->
    <div class="time-range-selector">
        <a href="/top-artists?timeRange=short_term" class="{% if time_range == 'short_term' %}selected{% endif %}">Last 4 Weeks</a>
        <a href="/top-artists?timeRange=medium_term" class="{% if time_range == 'medium_term' %}selected{% endif %}">Last 6 Months</a>
        <a href="/top-artists?timeRange=long_term" class="{% if time_range == 'long_term' %}selected{% endif %}">All Time</a>
    </div>

    <!-- Artists Grid -->
    <div class="artist-grid">
        {% for artist in artists %}
        <a href="{{ artist.external_urls.spotify }}" target="_blank" class="artist-card">
            <img src="{{ artist.images[0].url }}" alt="{{ artist.name }}">
            <h3>{{ loop.index }}. {{ artist.name }}</h3>
        </a>
        {% endfor %}
    </div>

    <footer>
        <p>Powered by Spotify</p>
    </footer>
</body>
</html>
